<script type="text/javascript">
  RED.nodes.registerType("smartlifeair-login", {
    category: "config",
    color: "#a6bbcf",
    defaults: {
      email: { required: true },
      password: { required: true },
    },
    label: function () {
      return this.email;
    },
  });
</script>

<script type="text/html" data-template-name="smartlifeair-login">
    <div class="form-row">
        <p><b>NOTE : </b>Please enter the account details you created in <a href="https://smartlife-air.web.app">https://smartlife-air.web.app</a></p>
        <p>Or just create a new one.</p>
    </div>
    <div class="form-row">
      <label for="node-config-input-email"><i class="icon-tag"></i> Email</label>
      <input type="text" id="node-config-input-email">
  </div>
  <div class="form-row">
      <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
      <input type="password" id="node-config-input-password">
  </div>
</script>

<script type="text/html" data-help-name="smartlifeair-login">
  <p>A simple node that allows you to communicate with devices enrolled to SmartLife Air App.</p>
  <br>
  <b>How do I get set up?</b>
  <p>1. Enroll the devices to Smart Life AIR APP <a href="https://www.smartlife.nz/smartlife-air#store-links">Smartlife Air Home Automation Company's App</a>.
     But this will work with any tuya or smart life device (If any device not working updated the firmware from app-> device -> update firmware).
  </p>
  <p>2. Create an account under <a href="https://smartlife-air-plugins.smartlife.nz/"> Smart Life Smart Home linker App</a> and add your SmartLife air credentials.</p>
  <p>3. Install NodeRed node and add your <a href="https://smartlife-air-plugins.smartlife.nz/"> Smart Life Smart Home linker App</a> Login credentials.</p>
  <p>4. Choose the device, input and output. (Please change a status before you select the device, Backend has to receive at least one update in order to pop up in the list).</p>
</script>
